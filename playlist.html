<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tata letak playlist */
        .section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .playlist-container {
            margin-top: 20px;
        }

        #playlist-items {
            list-style: none;
            padding: 0;
        }

        #playlist-items li {
            padding: 10px;
            margin: 5px 0;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        #playlist-items li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        #playlist-items li span {
            flex: 1;
            font-size: 16px;
        }

        #playlist-items li button {
            background-color: #ff4d4d;
            border: none;
            padding: 5px 10px;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        #playlist-items li button:hover {
            background-color: #e60000;
        }

        .add-song-container {
            margin-top: 20px;
        }

        .add-song-container input,
        .add-song-container button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-song-container button {
            background-color: #1db954;
            color: white;
            cursor: pointer;
        }

        .add-song-container button:hover {
            background-color: #14833b;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">ðŸŽµ Spotify</div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="playlist.html" class="active">Playlist</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="section">
            <h2>Your Playlist</h2>
            <ul id="playlist-items">
                <li>No songs added yet.</li>
            </ul>
            
            <div class="add-song-container">
                <input type="text" id="song-title" placeholder="Enter song title">
                <button id="add-song-btn">Add Song</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="music-player">
            <p id="now-playing">Now Playing: None</p>
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </footer>

    <script src="playlist.js"></script>
</body>
</html>
